image: node:latest
  
stages:
  - build
  - tests
  - deploiement
  
build_dev:
  stage: build
  script: 
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval "$(ssh-agent -s)"
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    
    - ssh-keyscan -t rsa git.nextoo.fr >> ~/.ssh/known_hosts
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - perl -i -p -e 's|https://(.*?)/nextoo-academy/|git@\1:|g' .gitmodules
    
    - git submodule sync
    - git submodule update --init --recursive
     
    - npm install
    - npm run build-dev
  artifacts:
    paths:
      - dist/
    expire_in: 1h
  only:
    - dev

build_master:
  stage: build
  script: 
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval "$(ssh-agent -s)"
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    
    - ssh-keyscan -t rsa git.nextoo.fr >> ~/.ssh/known_hosts
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - perl -i -p -e 's|https://(.*?)/|git@\1:|g' .gitmodules
    
    - git submodule sync
    - git submodule update --init --recursive
    
    - npm install
    - npm run build-prod
  artifacts:
    paths:
      - dist/
    expire_in: 1h
  only:
    - master
    
