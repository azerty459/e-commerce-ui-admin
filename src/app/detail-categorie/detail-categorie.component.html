



<label for="nomCategorieParente">Nom de la catégorie parente</label>
<input type="text" id="nomCategorieParente" [(ngModel)]="nomcategorieParente" class="form-control form-control-lg" name="nomParent">

<label for="nomCategorie">Nom de la nouvelle catégorie</label>
<input type="text" id="nomCategorie" [(ngModel)]="nomNouvelleCategorie" class="form-control form-control-lg" name="nomcat">

<button type="submit" class="btn btn-success" (click)="ajouter()">Ajouter la catégorie</button>
