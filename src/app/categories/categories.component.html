<h1>Gestion des catégories de produits</h1>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Filtres</strong>
    </div>
    <div class="card-body">
    </div>
  </div>
</div>


<div class="row">
  <div class="margin card">
    <div class="card-header">
      <p> </p>
      <a [routerLink]="['./detailcategorie', 'nouveauparent']"><button class="btn btn-success">Ajouter une catégorie parent</button></a>
    </div>
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Nom</th>
              <th></th>


            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="categories; else pasDeCategorie">
              <tr *ngFor="let c of categories | async; let i = index">
                <td><p>{{c.nomCat}}</p></td>
                <td>
                  <a [routerLink]="['./detailcategorie/nouvelenfant', c.nomCat ]"><button type="button" class="btn btn-primary">Ajouter une catégorie enfant</button></a>
                  <a routerLink="#"><button type="button" class="btn btn-warning">Modifier</button></a>
                  <button type="button" class="btn btn-danger" (click)="supprimer(c.ref)">Supprimer</button>
                </td>
              </tr>
            </ng-container>

            <ng-template #pasDeCategorie>
              <tr>
                <td colspan="4">Pas de catégories à afficher</td>
              </tr>
            </ng-template>

            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="card-header">
      <p> </p>
      <a routerLink="/detail/nouveau"><button class="btn btn-success">Ajouter une catégorie parent</button></a>
    </div>
  </div>
</div>
