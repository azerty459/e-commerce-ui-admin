                <!--</td>-->
                <!--<td>-->
                  <!--<button type="button" class="btn btn-danger" (click)="supprimer(produit.ref)">Supprimer</button>-->

              </tr>

            </ng-container>

            <ng-template #pasDeCategorie>
              <tr>
                <td colspan="4">Pas de catégories à afficher</td>
              </tr>
            </ng-template>

            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="card-header">
      <strong>Nombre total de catégories:: {{nombreDeCategories}}</strong>
      <a routerLink="/detail/nouveau"><button class="btn btn-success">Ajouter une catégorie</button></a>
    </div>
  </div>
</div>
