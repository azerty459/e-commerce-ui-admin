<h1>Modification du produit</h1>

<form>
  <div class="form-group">

    <label for="referenceProduit">Référence</label>
    <input id="referenceProduit" type="text" value="{{p.ref}}" class="form-control form-control-lg">
  </div>

  <div class="form-group">
    <label for="nomProduit">Nom</label>
    <input id="nomProduit" type="text" value="{{p.nom}}" class="form-control form-control-lg">
  </div>

  <div class="form-group">
    <label for="descProduit">Description</label>
    <input id="descProduit" type="text" value="{{p.description}}" class="form-control form-control-lg">
  </div>

  <div class="form-group">
    <label for="prixProduit">Prix HT</label>
    <input id="prixProduit" type="text" value="{{p.prixHT}}" class="form-control form-control-lg">
  </div>


  <button type="button" class="btn btn-primary" (click)="goBack()">Retour à la liste</button>
  <button type="button" class="btn btn-danger">Supprimer le produit</button>
  <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>

</form>
