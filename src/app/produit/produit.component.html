<h1>Gestion des produits</h1>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Informations</strong>
    </div>
    <div class="card-body">
    </div>
  </div>
</div>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Filtre</strong>
    </div>
    <div class="card-body">
    </div>
  </div>
</div>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Produits total: {{nombreDeProduit}}</strong>
    </div>
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Référence</th>
              <th>Nom</th>
              <th>Description</th>
              <th>Prix HT</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="nombreDeProduit > 0;else pasDeProduit">
              <tr *ngFor="let produit of produits | async; let i = index">
                <td><input type="text" class="form-control" value="{{produit.ref}}" aria-describedby="basic-addon1">
                </td>
                <td><input type="text" class="form-control" value="{{produit.nom}}" aria-describedby="basic-addon1"
                           #nomModifierInput></td>
                <td><input type="text" class="form-control" value="{{produit.description}}"
                           aria-describedby="basic-addon1" #descriptionModifierInput></td>
                <td><input type="text" class="form-control" value="{{produit.prixHT}}" aria-describedby="basic-addon1"
                           #prixHtModifierInput></td>
                <td>
                  <button type="button" class="btn btn-warning"
                          (click)="modifier(produit.ref, nomModifierInput.value, descriptionModifierInput.value, prixHtModifierInput.value)">
                    Sauvegarder
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="supprimer(produit.ref)">Supprimer</button>
                </td>
              </tr>
            </ng-container>

            <ng-template #pasDeProduit>
              <tr>
                <td colspan="4">Pas de produits à afficher</td>
              </tr>
            </ng-template>

            <tr>
              <td><input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="ajoutRef"></td>
              <td><input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="ajoutNom"></td>
              <td><input type="text" class="form-control" aria-describedby="basic-addon1"
                         [(ngModel)]="ajoutDescription"></td>
              <td><input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="ajoutPrixHT">
              </td>
              <td>

                <button type="button" class="btn btn-success"
                        (click)="ajouter()">
                  Ajouter
                </button>
              </td>
              <td></td>
            </tr>

            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
