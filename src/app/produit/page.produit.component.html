<h1>Gestion des produits</h1>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Filtres</strong>
    </div>
    <div class="card-body">
    </div>
  </div>
</div>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Nombre total de produits:: {{nombreDeProduit}}</strong>
      <a routerLink="/detail/nouveau"><button class="btn btn-success">Ajouter un produit</button></a>
    </div>
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Référence</th>
              <th>Nom</th>
              <th>Description</th>
              <th>Prix HT</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="nombreDeProduit > 0;else pasDeProduit">
              <tr *ngFor="let produit of produits | async; let i = index">
                <td><p>{{produit.ref}}</p></td>
                <td><p>{{produit.nom}}</p></td>
                <td><p>{{produit.description}}</p></td>
                <td><p>{{produit.prixHT}}</p></td>
                <td>
                  <!--<a [routerLink]="['detail/', produit.ref]"><button type="button" class="btn btn-warning">Modifier</button></a>-->
                  <a routerLink="/detail/{{produit.ref}}"><button type="button" class="btn btn-warning">Modifier</button></a>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="supprimer(produit.ref)">Supprimer</button>
                </td>
              </tr>
            </ng-container>

            <ng-template #pasDeProduit>
              <tr>
                <td colspan="4">Pas de produits à afficher</td>
              </tr>
            </ng-template>

            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="card-header">
      <strong>Nombre total de produits:: {{nombreDeProduit}}</strong>
      <a routerLink="/detail/nouveau"><button class="btn btn-success">Ajouter un produit</button></a>
    </div>
  </div>
</div>
