<div class="rowContainer">
  <div class="headerIcon">
    <mat-icon (click)="exit()" class="buttonIcon">clear</mat-icon>
  </div>
  <div class="alertDiv">
    <span class="messageAlerte">Votre catégorie a bien été supprimée</span>
    <span class="restoreButton">
      <button (click)="restore()" mat-raised-button>
        Restaurer
        <mat-icon>restore</mat-icon>
      </button>
    </span>
  </div>
</div>
