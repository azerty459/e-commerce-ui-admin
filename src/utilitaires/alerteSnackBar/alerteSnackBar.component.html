<div class="rowContainer">
  <div class="headerIcon">
      <mat-icon class="buttonIcon" (click)="exit()">clear</mat-icon>
  </div>
  <div class="alertDiv">
    <span class="messageAlerte">Votre catégorie a bien été supprimé</span>
    <span class="restoreButton">
      <button mat-raised-button (click)="restore()">
        Restaurer
        <mat-icon>restore</mat-icon>
      </button>
    </span>
  </div>
</div>
