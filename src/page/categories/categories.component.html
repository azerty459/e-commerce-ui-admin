<h1>Gestion des catégories de produits</h1>
<a [routerLink]="['/admin/categorie/ajouter']"><button class="btn btn-success">Ajouter une catégorie</button></a>

<p id="message">{{message}}</p>

<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Filtres</strong>
    </div>
    <div class="card-body">
      <div class="afficher flex flex-row">
        <span class="text_afficher">Nombre de categorie à afficher:</span>
        <div class="form-group">
          <select id="messagesParPage" (change)="selected($event.target.value)" class="form-control">
            <option value="5">5 categories</option>
            <option value="25">25 categories</option>
            <option value="50">50 categories</option>
            <option value="75">75 categories</option>
            <option value="100">100 categories</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="margin card">
    <div class="card-header">
      <strong>Nombre total de categories: {{nombreDeCategorie}}</strong>
      <span class="text_afficher">Page {{pageActuelURL}} sur {{pageMax}}</span>
      <div class="toolbar-pagination">
        <button type="button" class="btn btn-outline-success" (click)="pagination('precedent')"><- Précédent
        </button>
        <div class="espace"></div>
        <button type="button" class="btn btn-outline-success" (click)="pagination('suivant')">Suivant -></button>
      </div>
    </div>
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Nom</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="nombreDeCategorie != 0; else pasDeCategorie">
              <tr id="test" *ngFor="let c of categories">

                <td>
                  <p><span *ngFor="let i of ' '.repeat(c.level - 1).split('')">> </span>{{c.nomCat}} <span *ngIf="c.chemin !== ''">({{c.chemin}})</span></p>
                </td>

                <div id="buttons-right-aligned">

                  <a [routerLink]="['/admin/categorie/detail', c.id]"><button type="button" class="btn btn-warning">Modifier</button></a>
                  <button type="button" class="btn btn-danger" (click)="supprimer(c)">Supprimer</button>
                </div>

              </tr>

            </ng-container>

            <ng-template #pasDeCategorie>
              <tr>
                <td colspan="4">Pas de catégories à afficher</td>
              </tr>
            </ng-template>

            </tbody>

          </table>
        </div>
      </div>
    </div>
    <div class="card-header">
      <p> </p>
    </div>
  </div>
</div>
