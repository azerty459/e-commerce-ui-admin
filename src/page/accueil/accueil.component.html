<div class="titre">
    <h1>Dashboard</h1>
</div>

<div *ngIf="dataArray" class="tableau">

    <table mat-table [dataSource]="dataArray" class="mat-elevation-z8">
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom de la table </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- nombreLigne Column -->
        <ng-container matColumnDef="nombreLigne">
            <th mat-header-cell *matHeaderCellDef> nombre de ligne </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreLigne}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="graph">
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
           
</div>
